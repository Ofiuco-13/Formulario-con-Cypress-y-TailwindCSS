<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/output.css" />
    <title>Tarea 6</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-cyan-600">
        <div class="bg-teal-50 p-16 rounded shadow-2xl 500/50 w-1/2">
            <h2 class="text-3xl font-bold flex items-center justify-center mb-10">Clase 6</h2>
            <form id="calculador-edades" class="space-y-6">
                <label for="cantidad-integrantes" class="mr-2 font-semibold">Ingrese la cantidad de integrantes:</label>
                <input type="number" id="cantidad-integrantes" name="integrantes" class="outline-none  border-2 border-cyan-500 rounded p-1 focus:border-cyan-800 " />
                <button type="submit" id="siguiente-paso"
                    class="bg-cyan-500 shadow-lg  p-1.5 rounded shadow-cyan-500/50 text-white font-bold hover:bg-cyan-400 duration-300">Siguiente</button>

                <div id="integrantes" class="mr-2">

                </div>

                <button type="button" id="calcular" class="oculto">Calcular</button>

                <div id="analisis" class="oculto">
                    <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
                    <p>La menor edad es: <strong id="menor-edad"></strong></p>
                    <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
                </div>

                <button type="reset" id="resetear" class="oculto">Resetear</button>

                <button type="button" id="agregar-input" class="oculto">Agregar salario anual</button>
                <button type="button" id="quitar-input" class="oculto"></button>

                <div id="salarios">

                </div>

                <button type="button" id="calcular-salarios" class="oculto">Calcular</button>
                <br>

                <div id="analisis-salarios" class="font-bold">
                    <div id="mayor-salario-anual" class="mb-4"></div>
                    <div id="menor-salario-anual" class="mb-4"></div>
                    <div id="salario-anual-promedio" class="mb-4"></div>
                    <div id="salario-mensual-promedio" class="mb-4"></div>
                </div>

                <ul id="errores">
                </ul>

            </form>

            <div id="exito" class="oculto">
                <strong>Tu env√≠o fue exitoso!</strong>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/calculos.js"></script>
    <script type="text/javascript" src="./src/dom.js"></script>
    <!-- <script type="text/javascript" src="pruebas.js"></script> -->
</body>

</html>
