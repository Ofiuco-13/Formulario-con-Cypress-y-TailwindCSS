<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/output.css" />
    <title>Tarea 6</title>
</head>

<body>
    <div class="text-center text-red-500 font-bold">Clase 6</div>
    <form id="calculador-edades">
        <label for="cantidad-integrantes" >Ingrese la cantidad de integrantes</label>
        <input type="number" id="cantidad-integrantes" name="integrantes" />
        <button type="submit" id="siguiente-paso">Siguiente</button>

        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto">Calcular</button>

        <div id="analisis" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>

        <button type="reset" id="resetear" class="oculto">Resetear</button>

        <button type="button" id="agregar-input" class="oculto">Agregar salario anual</button>
        <button type="button" id="quitar-input" class="oculto"></button>

        <div id="salarios">

        </div>

        <button type="button" id="calcular-salarios" class="oculto">Calcular</button>
        <br>

        <div id="analisis-salarios">
            <div id="mayor-salario-anual"></div>
            <div id="menor-salario-anual"></div>
            <div id="salario-anual-promedio"></div>
            <div id="salario-mensual-promedio"></div>
        </div>

        <ul id="errores">
        </ul>

        <button name="submit" id="enviar-form" class="oculto">
            Enviar formulario
        </button>

    </form>

    <div id="exito" class="oculto">
        <strong>Tu env√≠o fue exitoso!</strong>
    </div>

    <script type="text/javascript" src="./src/calculos.js"></script>
    <script type="text/javascript" src="./src/dom.js"></script>
    <!-- <script type="text/javascript" src="pruebas.js"></script> -->
</body>

</html>
